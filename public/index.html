<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voleibol Manager - Admin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Voleibol Manager - Panel Simple</h1>

        <div id="login-section">
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Entrar</button>
                <p id="login-error" class="error-message"></p>
            </form>
        </div>

        <div id="tutor-section" style="display: none;">
            <h2>Panel de Tutores</h2>
            <button id="logout-button">Cerrar Sesión</button>
            <hr>
            <h3>Agregar Nuevo Tutor</h3>
            <form id="tutor-form">
                <div class="form-group">
                    <label for="tutor-nombre">Nombre (*):</label>
                    <input type="text" id="tutor-nombre" required>
                </div>
                <div class="form-group">
                    <label for="tutor-apellido-paterno">Apellido Paterno (*):</label>
                    <input type="text" id="tutor-apellido-paterno" required>
                </div>
                 <div class="form-group">
                    <label for="tutor-apellido-materno">Apellido Materno:</label>
                    <input type="text" id="tutor-apellido-materno">
                </div>
                <div class="form-group">
                    <label for="tutor-telefono">Teléfono (*):</label>
                    <input type="tel" id="tutor-telefono" required>
                </div>
                 <div class="form-group">
                    <label for="tutor-email">Email:</label>
                    <input type="email" id="tutor-email">
                </div>
                 <div class="form-group">
                    <label for="tutor-direccion">Dirección:</label>
                    <input type="text" id="tutor-direccion">
                </div>
                <div class="form-group">
                    <label for="tutor-ocupacion">Ocupación:</label>
                    <input type="text" id="tutor-ocupacion">
                </div>
                <div class="form-group">
                    <label for="tutor-notas">Notas:</label>
                    <textarea id="tutor-notas" rows="3"></textarea>
                </div>
                <button type="submit">Guardar Tutor</button>
                 <p id="tutor-status" class="status-message"></p>
            </form>
        </div>

        <div id="loading-indicator" style="display: none;">
            <p>Cargando...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
